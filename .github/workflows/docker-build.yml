name: Docker Build and Push

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - develop

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Generate Docker Tags
        id: get-tags
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            echo "tags=accesstimeio/discord-bot:pr-${PR_NUMBER},accesstimeio/discord-bot:latest" >> $GITHUB_ENV
          else
            COMMIT_HASH=$(echo "${{ github.sha }}" | head -c 7)
            echo "tags=accesstimeio/discord-bot:${COMMIT_HASH},accesstimeio/discord-bot:latest-develop" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.tags }}